<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Cronometro</title>
</head>
<body>
    <div class="container">
        <div id="counter">
            <span id="sCont">00</span>:<span id="msCont">00</span>
        </div>
        <div id="buttons">
            <button id="start"><i class="fa-solid fa-play"></i></button>
            <button id="stop"><i class="fa-solid fa-stop"></i></button>
            <button id="reset"><i class="fa-solid fa-rotate-left"></i></button>
        </div>
        <div id="message">
            <h3 id="aviso">Inicia</h3>
            <h5 id="ronda"></h5>
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/355ed63745.js" crossorigin="anonymous"></script>
</body>
</html>
